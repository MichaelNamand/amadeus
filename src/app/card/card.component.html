<div id="card-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mon panier</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table" *ngIf="card.length > 0">
                    <thead>
                    <tr>
                        <th scope="col">Qté</th>
                        <th scope="col">Article</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let i of card">
                        <td>{{i.count}}</td>
                        <td>{{i.name}}</td>
                        <td>{{getPrice(i.totalPrice)}} €</td>
                        <td class="center">
                            <button type="button" class="btn btn-primary" (click)="addToCard(i)">+</button>
                            <button type="button" class="btn btn-primary" (click)="deleteOneItemCard(i)">-</button>
                            <button type="button" class="btn btn-primary" (click)="deleteItemCard(i)">&times;</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p *ngIf="card.length === 0" class="error center">Votre panier est vide</p>
                <p *ngIf="card.length > 0" class="error" style="text-align: right">Total : {{getPrice(getTotalCard())}}
                    €</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" title="Le panier est vide" disabled
                        *ngIf="card.length === 0">Passer la commande
                </button>
                <button type="button" class="btn btn-primary" (click)="purchase()" *ngIf="card.length > 0">Passer la
                    commande
                </button>
            </div>
        </div>
    </div>
</div>
<div id="status-order-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Commande terminée</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Votre commande a bien été passée !</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
